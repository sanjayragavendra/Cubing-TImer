<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cubing Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cubing Timer</h1>
        <p>Scramble:</p>
        <img id="scrambleImage" src="" alt="Scramble" style="max-width: 100%; height: auto; margin-bottom: 20px; border: 1px solid #4fa3d1; border-radius: 5px;">
        <p id="scrambleText" style="font-size: 1.2em; margin-bottom: 20px; color: #a0a0a0;"></p>
        <div id="timer">0.00</div>
        <button id="startButton">Start / Stop (Spacebar)</button>
        <ul id="timesList">
            <!-- Solves will appear here -->
        </ul>
        <button id="clearButton">Clear Times</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
